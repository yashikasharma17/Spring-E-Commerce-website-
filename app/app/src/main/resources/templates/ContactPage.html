<!DOCTYPE html>
<html>
<head>
    <title>Contact us </title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
   <style class="text/css">
 body{
  background-color: khaki;
 }
 .btn-primary{
  background-color: rgb(235, 232, 201);
  border-color: black;
  color:black
 }
   </style>
   
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand me-5" href="@{/}">E-commerce app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item me-5">
          <a class="nav-link active " aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item me-5">
          <a class="nav-link" th:href="@{/products}">Products</a>
        </li>
        <li class="nav-item me-5">
            <a class="nav-link" th:href="@{/contact}">Contact us</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" th:href="@{/aboutUs}">About us</a>
          </li>
          
      </ul>
      <form class="d-flex" role="search">
        <a th:href="@{/login}" class="btn btn-success">Login</a>

      </form>
    </div>
  </div>
</nav>
<div class="container py-5">
  <h2 class="text-center mb-4 py-5">Contact Us</h2>
   <div class="alert alert-success" th:if="${Confirmation}">
    <p th:text="${Confirmation}"></p>
  </div>
  <div class="row  justify-content-center">
<div class="col-md-8">
  <form th:action="@{/send/message}" th:object="${message}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Your name</label>
      <input type="text" class="form-control"  name="name" placeholder="Enter Your name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your email</label>
      <input type="email" class="form-control"  name="email" placeholder="Enter Your email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <input class="form-control"  rows="4" name="content" placeholder="Enter Your message" required>
    </div>
    <button class="btn btn-primary w-100">Send Message</button>
  </form>
</div>
  </div>
</div>
   
</body>
</html>
