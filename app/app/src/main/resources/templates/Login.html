<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style type="text/css">
      .error{
      font-family: "Courier New", Courier, monospace;
  color:black;
   font-weight: bold;
   margin-top:20px;
      }
    </style>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand me-5" href="@{/}">E-commerce app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item me-5">
          <a class="nav-link active " aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item me-5">
          <a class="nav-link" th:href="@{/products}">Products</a>
        </li>
        <li class="nav-item me-5">
            <a class="nav-link" th:href="@{/contact}">Contact us</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" th:href="@{/aboutUs}">About us</a>
          </li>
          
      </ul>
      <form class="d-flex" role="search">
        <a th:href="@{/login}" class="btn btn-success">Login</a>

      </form>
    </div>
  </div>
</nav>

<div class="container-fluid vh-100 d-flex">
  <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-light border-end">
    <h2 >Admin Login</h2>
    <form  class="w-75" th:action="@{/admin/verify/Creddentials}">
      <div class="mb-3">
<label for="adminUsername" class="form-label">Username</label>
<input type="text" class="form-control"name="email" placeholder="Enter Your name">
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
              </div>
              <button Type="Submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="error container-fluid vh-10 d-flex">
  <div  th:if="${error1}" class="alert alert-error">
    <p th:text="${error1}"></p>
  </div>
  </div>
  </div>
  <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-success text-white">
    <h2 >User Login</h2>
    <form  class="w-75"th:action="@{/user/login}" method="post">
      <div class="mb-3">
<label for="adminUsername" class="form-label">Username</label>
<input type="text" class="form-control" name="email" placeholder="Enter Your Username">
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
              </div>
              <button Type="Submit" class="btn btn-primary w-100">Login</button>
 
    </form>
    <div class="error container-fluid vh-10 d-flex">
  <div  th:if="${error2}" class="alert alert-error">
    <p th:text="${error2}"></p>
  </div>
  </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
