<!DOCTYPE html>
<html>
<head>
    <title>Admin home page</title>
    <style type="text/css">
      
    </style>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand me-5" href="@{/}">E-commerce app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item me-5">
          <a class="nav-link active " aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item me-5">
          <a class="nav-link" th:href="@{/products}">Products</a>
        </li>
        <li class="nav-item me-5">
            <a class="nav-link" th:href="@{/contact}">Contact us</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" th:href="@{/aboutUs}">About us</a>
          </li>
          
      </ul>
      <form class="d-flex" role="search">
        <a th:href="@{/login}" class="btn btn-success">Login</a>

      </form>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <a href="/admin/home" class="btn btn-secondary">
        <i class="bi bi-arrows-left"></i>Back to Admin Home
      </a>
    </div>
  </div>
  <div class="card">
    <div class="card-header bg-danger text-white text-center">
      <h3 class="card-title">Update Existing Admin / Partner Details</h3>
    </div>
    <div class="card-body">
      <form  th:action="@{'/update/admin'}" th:object="${admin}" method="post">
        <input type="hidden" name="id" th:value="${admin.id}">
        <div class="mb-3">
          <label  class="form-label">Admin Name:</label>
          <input type="text"
          name="name"
          class="form-control"
          th:value="${admin.name}"
          required
          />
        </div>
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Admin Email:</label>
          <input type="email"
          name="email"
          class="form-control"
          th:value="${admin.email}"
          required
          />
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-pencil-square"></i>Update Admin
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
        



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
