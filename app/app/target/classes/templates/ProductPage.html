<!DOCTYPE html>
<html>
<head>
    <title>Products </title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
   <style class="text/css">
     body{
background-color:khaki;
    }
    .card{
    background-color:rgb(235, 234, 222);
    }
   </style>
   
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand me-5" href="@{/}">E-commerce app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item me-5">
          <a class="nav-link active " aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item me-5">
          <a class="nav-link" th:href="@{/products}">Products</a>
        </li>
        <li class="nav-item me-5">
            <a class="nav-link" th:href="@{/contact}">Contact us</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" th:href="@{/aboutUs}">About us</a>
          </li>
          
      </ul>
      <form class="d-flex" role="search">
        <a th:href="@{/login}" class="btn btn-success">Login</a>

      </form>
    </div>
  </div>
</nav>
<section class="container">
  <div class="row g-4" th:each="s:${ProductList}">
   <div class="col-md-4 py-5" th:if="${s.id} == 1">
    <div class="col-mod-4 py-5">
      <div class="card shadow-sm h-100">
        <img src="/Photos/vase1.jpg" class="card-img-top" alt="Vase1image">
        <div class="card-body">
          <h5 class="card-title">Product Name: <span th:text="${s.name}"></span></h5>
          <p class="card-text">Product Price: <span th:text="'Rs.' +${s.price}"></span></p>
          <a href="/login" class="btn btn-success buy-btn">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container ">
  <div class="row g-4 " th:each="s:${ProductList}">
   <div class="col-md-4 " th:if="${s.id} == 2">
    <div class="col-mod-4 py-5">
      <div class="card shadow-sm h-100">
        <img src="/Photos/glass.jpg" class="card-img-top" alt="Vase1image">
        <div class="card-body">
          <h5 class="card-title">Product Name: <span th:text="${s.name}"></span></h5>
          <p class="card-text">Product Price: <span th:text="'Rs.' +${s.price}"></span></p>
          <a href="/login" class="btn btn-success buy-btn">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container py-5">
  <div class="row g-4" th:each="s:${ProductList}">
   <div class="col-md-4 py-5" th:if="${s.id} == 3">
    <div class="col-mod-4">
      <div class="card shadow-sm h-100">
        <img src="/Photos/white.jpg" class="card-img-top" alt="Vase1image">
        <div class="card-body">
          <h5 class="card-title">Product Name: <span th:text="${s.name}"></span></h5>
          <p class="card-text">Product Price: <span th:text="'Rs.' +${s.price}"></span></p>
          <a href="/Login" class="btn btn-success buy-btn">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container py-5">
  <div class="row g-4" th:each="s:${ProductList}">
   <div class="col-md-4" th:if="${s.id} == 4">
    <div class="col-mod-4">
      <div class="card shadow-sm h-100">
        <img src="/Photos/purple.jpg" class="card-img-top" alt="Vase1image">
        <div class="card-body">
          <h5 class="card-title">Product Name: <span th:text="${s.name}"></span></h5>
          <p class="card-text">Product Price: <span th:text="'Rs.' +${s.price}"></span></p>
          <a href="/Login" class="btn btn-success buy-btn">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
   <!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll(".buy-btn").forEach(button => {
    button.addEventListener("click",function(event){
      event.preventDefault();
      alert("PLEASE LOGIN AS A USER TO BUY THIS PRODUCT");
    })
    
  });
</script>


    
            
   
</body>
</html>
